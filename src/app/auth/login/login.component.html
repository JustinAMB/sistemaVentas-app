<div class="container">
    <div class="container-flex">
        <div class="descripcion">
            <h2>Iniciar Sesion</h2>
        </div>
        <form [formGroup]="form" (ngSubmit)="login()">

            <div class="input-group">
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" class="" placeholder="email" formControlName="email">
                <span *ngIf="campoNoValido('email')" class="text-danger">{{emailErrorMsg}}</span>
            </div>
            <div class="input-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" class="" placeholder="Password" formControlName="password">
                <span *ngIf="campoNoValido('password')" class="text-danger">{{passwordErrorMsg}}</span>
            </div>

            <button class="btn" type="submit" [disabled]="form.invalid">Iniciar sesion</button>
        </form>
    </div>
</div>
