<h2>Agregar Producto </h2>
<form [formGroup]="form" (ngSubmit)="add()">


    <div class="grid">
        <label for="barcode">Codigo de barras:</label>
        <label for="quantity">Cantidad:</label>
        <label for="priceUnit">Precio Unitario:</label>
    </div>
    <div class="grid">
        <input type="text" formControlName="barcode" id="barcode" (input)="codigoExiste()">
        <input type="number" formControlName="quantity" id="quantity">
        <input type="number" formControlName="priceUnit" id="priceUnit">
        <button [disabled]="form.invalid" type="submit" class="btn rounded-circle  btn-outline-dark">
            <p>+</p>
        </button>

    </div>
    <div class="grid">
        <div>
            <span *ngIf="campoNoValido('barcode')" class="text-danger">{{barcodeErrorMsg}}</span>
        </div>
        <div>
            <span *ngIf="campoNoValido('quantity')" class="text-danger">{{quantityErrorMsg}}</span>
        </div>

        <div>
            <span *ngIf="campoNoValido('priceUnit')" class="text-danger">{{priceUnitErrorMsg}}</span>
        </div>

    </div>

</form>
