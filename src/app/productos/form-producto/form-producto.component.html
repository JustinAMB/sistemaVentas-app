<h2>{{imgUrl}}- img</h2>
<div class="grid-form">
    <form>
        <div></div>
        <input type="file" class="inputfile" (change)="upload($event)" id="imagen" accept="image/*">
        <label for="imagen" class="label">&nbsp; <i class="uil uil-upload-alt"></i>&nbsp;Agregar Imagen</label>
    </form>

    <div>
        <img [src]="imgUrl | imagen:'products'">
    </div>
</div>
