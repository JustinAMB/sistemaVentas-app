<h2>{{id ? 'Editar Categoria':'Nueva Categoria'}}</h2>



<form [formGroup]="form" (ngSubmit)="save()">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" formControlName="name" />
        <span *ngIf="campoNoValido('name')" class="text-danger">{{nameErrorMsg}}</span>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn"> {{id ? 'Actualizar':'Agregar'}} categoria</button>
</form>
