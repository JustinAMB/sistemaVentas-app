<app-form-detalle></app-form-detalle>
<h2 class="title-result">{{'Lista de ventas' | titlecase}}</h2>
<app-lista-detalles></app-lista-detalles>



<div class="flex-container">
    <div class="container-text">
        <h3>Resumen:</h3>
    </div>

    <form class="container-input" [formGroup]="form">
        <label for="correo">Correo del cliente:</label>
        <input type="email" id="correo" formControlName="correo">
        <span *ngIf="campoValido('correo')">{{correoMsgError}}</span>
    </form>
    <table>
        <tr>
            <td>SubTotal:</td>
            <td>{{total[0] | currency:'CRC':true}}</td>
        </tr>
        <tr>
            <td>IVA:</td>
            <td>{{total[1] | currency:'CRC':true}}</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td>{{total[2] | currency:'CRC':true}}</td>
        </tr>
    </table>
    <div class="grid-btn">
        <button (click)="cancelar()">Cancelar</button>
        <button (click)="vender()" [disabled]="isDisabled">Finalizar venta</button>
    </div>
</div>
